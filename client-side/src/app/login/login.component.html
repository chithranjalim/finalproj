<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
    
            <!-- Form card login -->
            <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">{{title}}</h3>
            </div>
            <div class="card-body">
                <form class="form" #userLogin="ngForm" (ngSubmit)="loginUser()">
                <div class="form-group">
                    <label for="email">USERNAME</label>
                    <input type="text" [(ngModel)]="loginUserDetails.username" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" name="username" class="form-control rounded-0" required>
                    <small class="text-danger" [class.d-none]="username.valid || username.touched">Enter a valid username</small>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" [(ngModel)]="loginUserDetails.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" name="password" class="form-control rounded-0" minlength="6" required>
                    <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter a valid password</small>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="userLogin.form.invalid" class="btn btn-success float-right">Login</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
