<div class="recepie_details_area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-md-6">
                <div class="recepies_thumb">
                    <img [src]="recipie.imageUrl"  alt="">
                </div>
            </div>              
            <div class="col-xl-6 col-md-6">
                <div class="recepies_info">
                    <h3>{{ recipie.name }}</h3>
                    <p>{{recipie.description}}</p>

                    <div class="resepies_details">
                        <ul>
                            <li><p><strong>preparation time</strong> :{{recipie.preparation}} <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> </p></li>
                            <li><p><strong>cooking time</strong> : {{recipie.cooking}} </p></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="recepies_text">
                    <li><strong>Ingredients:</strong>
                         <br>
                       {{recipie.ingredients|json}})
                            <li><strong>Steps:</strong>
                                <br>
                                   {{recipie.steps|json}}
                                   <li><strong>calories:</strong>
                                    <br>
                                   {{recipie.calories}}
                </div>
            </div>
        </div>
    </div>
</div>
