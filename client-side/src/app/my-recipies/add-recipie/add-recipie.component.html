<div class="row">
  <div class="col">
  </div>
  <div class="col-10">
    <h2>Add Recipe</h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" formControlName="name" aria-describedby="name">
      </div>
      <div class="form-group">
        <label for="imageUrl">imageUrl</label>
        <input class="form-control" formControlName="imageUrl" aria-describedby="imageUrl">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" formControlName="description" aria-describedby="description">
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input class="form-control" formControlName="source" aria-describedby="source">
      </div>
      <div class="form-group">
        <label for="preparation">preparation time</label>
        <input class="form-control" formControlName="preparation" aria-describedby="preparation">
      </div>
      <div class="form-group">
        <label for="cooking">cooking time</label>
        <input class="form-control" formControlName="cooking" aria-describedby="cooking">
      </div>
      <div class="form-group">
        <label for="serve">serve</label>
        <input class="form-control" formControlName="serve" aria-describedby="serve">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <div>
          <ng-container *ngFor="let category of categories">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" [value]="category.id" formControlName="category">
              <label class="form-check-label">{{category.name}}</label>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group" *ngIf="recipeForm.controls.category.value">
        <label for="category">Subcategory</label><br>
      <ng-container *ngFor="let subcategory of subcategories">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" [value]="subcategory.id" formControlName="subcategory">
          <label class="form-check-label">{{subcategory.name}}</label>
        </div>
      </ng-container>
    </div>
        <label for="ingredients">Ingredients</label>           
        <ng-container *ngFor="let ingredient of getControls(); let i = index" >
          <div [formGroup]="ingredient" class="row">
            <div class="form-group col-sm">     
              <label for="name">Name</label>
              <input class="form-control" formControlName="name" aria-describedby="name">
            </div>          
            <div class="form-group col-sm">
              <label for="amount">Amount</label>
              <input class="form-control" formControlName="amount" aria-describedby="amount">
            </div>
            <div class="col-sm">
              <button class="btn btn-danger remove-ingredient" (click)="removeIngredient(i)">
                remove
              </button>
            </div>
          </div>
        </ng-container>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" (click)="addIngredient()">Add ingredient</button>
          </div>
        </div>
      <label for="steps">step by step instructions</label>           
        <ng-container *ngFor="let step of getControlsstep(); let i = index" >
          <div [formGroup]="step" class="row">
            <div class="form-group col-sm">     
              <input type="textarea" class="form-control" formControlName="step" aria-describedby="step">
            </div>
            <div class="col-sm">       
              <button class="btn btn-danger remove-ingredient" (click)="removestep(i)">
                remove
              </button>
            </div>
          </div>
        </ng-container>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" (click)="addstep()">add steps</button>
          </div>
        </div>
      <div class="form-group">
        <label for="calories">Calories</label>
        <input class="form-control" formControlName="calories" aria-describedby="calories">
      </div>
      <button type="submit" class="btn btn-primary">Save Recipe</button>
    </form>
    <div class="saveData" *ngIf="recipeFormData">
      <h2>Data we're saving</h2>
      <pre [innerHTML]="recipeFormData | json"></pre>
    </div>
  </div>
  <div class="col">
  </div>
</div>
